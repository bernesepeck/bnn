name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      apply_snapshot:
        description: 'Apply Directus schema snapshot?'
        required: true
        type: boolean
        default: false

jobs:
  deploy-staging:
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: staging
      frontend_app: bnn-frontend-staging
      backend_app: bnn-directus-staging
      db_app: bnn-db-staging
      frontend_url: https://staging.beimnamennennen.ch/
      backend_url: https://api.staging.beimnamennennen.ch/
      apply_snapshot: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.apply_snapshot || false }}
    secrets: inherit
